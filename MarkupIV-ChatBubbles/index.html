
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Markup IV - Chat Bubbles</title>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">

                    <!-- Receive msg -->
                    <div class="received-chats">
                        <!-- Avatar img -->
                        <div class="received-chats-img">
                            <img src="img/Abel.jpg">                                
                        </div>
                        <!-- Text content -->
                        <div class="received-msg">
                            <div class="received-msg-inbox">
                                <p>
                                    Hi Den, Not yet. I am waiting for Angela's report!
                                    <span class="time">11:34 AM</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Send Chat -->
                    <div class="outgoing-chats">
                        <!-- Text content -->
                        <div class="outgoing-chats-msg">
                            <p>
                                Ok! Angela, when should we wait for your report?
                                <span class="time">11:29 AM</span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
